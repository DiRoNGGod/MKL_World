	<head>

		<title>MKL World</title>
		<link rel="preconnect" href="https://fonts.googleapis.com"> <!-- ~ Ускорение загрузки шрифта -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> <!-- ~ Подключение шрифта -->

	<!-- !---------------------Тело страницы---------------------------->
	<body>

		<!-- !------------------Оболочка страницы------------------------->
		<div class="wrapper">
			<!-- !------------------Шапка страницы------------------------->
			<header class="header">
				<div class="header__content container">
					<a href="index.html" class="header__logo">
						<img src="images/лого.png" alt="Logo">
					</a>

					<h1 class="header__title">
						<a href="index.html">
							MKL World
						</a>
					</h1>

					<div class="header__profile">
						<img src="images/user.png" alt="User">
					</div>
				</div>
			</header>

			<!-- !------------------Основа страницы------------------------->
			<main class="main"></main>

			<!-- !------------------Подвал страницы------------------------->
			<footer class="footer">
				<div class="footer__content container">
					<p class="copy">
						© Copyright 2022 MKL WORLD
					</p>

					<nav class="footer__nav">
						<p class="footer__text">
							Мы в социальных сетях
						</p>

						<div class="footer__social social">
							<a href="https://vk.com" target="_blank" class="social__item">
								<img src="images/icon/vk.png" alt="vk">
							</a>
							<a  href="https://telegram.org" target="_blank" class="social__item">
								<img src="images/icon/telegram.png" alt="telegram">
							</a>
							<a href="https://youtube.com" target="_blank" class="social__item">
								<img src="images/icon/youtube.png" alt="youtube">
							</a>
						</div>
					</nav>

					<a href="#" class="footer__button button">
						Админ-панель
					</a>
				</div>
			</footer>
		</div>
